<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Review</title>
  <link rel="stylesheet" href="styles/form.css" />
</head>
<body>
    <header>
      <h1>Product Review Form</h1>
    </header>
  
    <main>
        <form method="get" action="review.html">
            <fieldset>
                <legend>Product Review</legend>
          
                
                <label for="productName">Product:</label>
          
                
                <p>Rating:</p>
                <div id="ratingGroup">
                  
                </div>
          
                
                <label for="installDate">Date of Installation:</label>
          
    
                <p>Useful Features:</p>
          
                
                <label for="review">Written Review:</label>
                <textarea id="review" name="review" rows="5" cols="5" placeholder="Write here:"></textarea>
          
                
                <label for="username">Your Name:</label>
                <input type="text" id="username" name="username">
          
                
                <input type="enter" value="enter">
                
            </fieldset>
        </form>
    </main>

    <footer>
      &copy; 2025 | Jasta Dudley | Last Modified: <span id="modified"></span>
    </footer>
  
    <script src="scripts/form.js"></script>
    <script>
      document.getElementById('modified').textContent = document.lastModified;
    </script>
  </body>
</html>
