<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/form.css">
  <meta name="description" content="Submit a review for your recent product installation. Rate features, leave comments, and share your experience.">
  <meta name="author" content="Jasta Noel McClendon Dudley">
</head>
<body>
    <header>
      <h1>Product Review Form</h1>
    </header>
  
    <main>
        <form method="get" action="review.html">
            <fieldset>
              <legend>Product Review</legend>
        

              <label for="productName">Product:</label>
              <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
              </select>
        


              <p>Rating:</p>
              <div id="ratingGroup">
                <input type="radio" id="rate1" name="rating" value="1" required>
                <label for="rate1">1 ☆</label>
        
                <input type="radio" id="rate2" name="rating" value="2">
                <label for="rate2">2 ☆☆</label>
        
                <input type="radio" id="rate3" name="rating" value="3">
                <label for="rate3">3 ☆☆☆</label>
        
                <input type="radio" id="rate4" name="rating" value="4">
                <label for="rate4">4 ☆☆☆☆</label>
        
                <input type="radio" id="rate5" name="rating" value="5">
                <label for="rate5">5 ☆☆☆☆☆</label>
              </div>
        


              <label for="installDate">Date of Installation:</label>
              <input type="date" id="installDate" name="installDate" required>
        


              <p>Useful Features (select all that apply):</p>
              <div class="checkbox-group">
              <div class="checkbox-item">
              <input type="checkbox" id="feature1" name="features" value="durable">
              <label for="feature1">Durable</label>
              </div>
              <div class="checkbox-item">
              <input type="checkbox" id="feature2" name="features" value="easy-install">
              <label for="feature2">Easy to Install</label>
              </div>
              <div class="checkbox-item">
              <input type="checkbox" id="feature3" name="features" value="compact">
              <label for="feature3">Compact</label>
              </div>
              <div class="checkbox-item">
              <input type="checkbox" id="feature4" name="features" value="affordable">
              <label for="feature4">Affordable</label>
              </div>
              </div>
        


              <label for="review">Written Review:</label>
              <textarea id="review" name="review" rows="5" cols="33" placeholder="Type your review here! What did you like about the product? Dislike? What should others knwo before they purchase..."></textarea>
        


              <label for="username">Your Name:</label>
              <input type="text" id="username" name="username">
        


              <input type="submit" value="Submit">

            </fieldset>
          </form>
    </main>

    <footer>
      &copy; 2025 | Jasta Dudley | Last Modified: <span id="modified"></span>
    </footer>
  
    <script src="scripts/form.js" defer></script>
    <script>
      document.getElementById('modified').textContent = document.lastModified;
    </script>
  </body>
</html>
